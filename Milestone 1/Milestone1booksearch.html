<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset=utf-8>
        <title>Milestone 1 Google Search Book</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <style>
                .image {
                    float: left;
                    margin-right: 10px;                    
                }
                h1{text-align:center;}
                .title {font-weight: bold;}
                .clearContent{clear:left;}
     
        </style>
</head>

<body>
        <h1>Milestone 1 Google Search Book</h1>
        <p id="displayBook"></p>

         
        <script>
                $(document).ready(function(){       		
                        $.getJSON("https://www.googleapis.com/books/v1/volumes?q=modern%20web", function(result){
                             for(var i=0; i < result.items.length; i++){
                                  $('#displayBook').append(
                                        '<p><div class="clearContent"><span class="image"><img src=' + result.items[i].volumeInfo.imageLinks.thumbnail+ '></div>'+
                                        '<span class="title"> Title:  </span> ' + result.items[i].volumeInfo.title + 
                                        '<br><span class="title">Subtitle: </span>' + result.items[i].volumeInfo.subtitle +  
        				                '<br><span class="title">Authors: </span>' + result.items[i].volumeInfo.authors + 
        				                '<br><span class="title">Publisher: </span>' + result.items[i].volumeInfo.publisher + 
        				                '<br><span class="title">Published Date: </span>' + result.items[i].volumeInfo.publishedDate+ 
                                        '<br><span class="title">Description: </span>'+result.items[i].volumeInfo.description+                                         
                                        '<br><span class="title">Categories: </span>'+result.items[i].volumeInfo.categories+
                                        '<br><span class="title">Average Rating: </span>'+result.items[i].volumeInfo.averageRating+
        				                '<br><span class="title">ISBN 13: </span>' +result.items[i].volumeInfo.industryIdentifiers[0].identifier+
        				                '<br><span class="title">ISBN 10: </span>' +result.items[i].volumeInfo.industryIdentifiers[1].identifier+'</p><br><br>');
                                        
        		                     }
                                 });           
                             });
         </script>       
</body>
</html>
